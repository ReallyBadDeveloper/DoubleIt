<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link
      rel="shortcut icon"
      href="./public/images/icon.ico"
      type="image/x-icon"
    />
    <title>Create - DoubleIt</title>
  </head>
  <body>
    <titlebar>
      <a href="/"><img src="./public/images/icon.png" height="50" /></a
      ><pad></pad>
      <a href="/create">Create</a>
      <pad></pad>
      <a href="/signup">Sign Up</a>
    </titlebar>
    <div class="content">
      <div class="card">
        <h1>Create Thread</h1>
        <form action="/create/new" method="post" enctype="multipart/form-data">
        <input
          id="item-name"
          placeholder="Name of item..."
          type="text"
          name="itemname"
          minlength="3"
          maxlength="100"
          required
        /><br />
        <pad></pad>
        <label for="img-select" class="select-img">
            <div class="center-middle">
              <svg
                version="1.2"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 1080 1080"
                width="50"
              >
                <style>
                  .s0 {
                    fill: #ffffff;
                  }
                </style>
                <path
                  id="Background"
                  fill-rule="evenodd"
                  class="s0"
                  d="m945 67c74.5 0 135 60.5 135 135v675c0 74.5-60.5 135-135 135h-810c-74.5 0-135-60.5-135-135v-675c0-74.5 60.5-135 135-135zm-810 101.3c-18.6 0-33.8 15.1-33.8 33.7v675.6l9.5-13 168.8-236.3c9.5-13.5 24.7-21.3 41.1-21.3 16.5 0 31.7 7.8 41.2 21.1l64.3 90.1 175.1-226.6c9.7-12.4 24.4-19.6 40-19.6 15.7 0 30.6 7.2 40.1 19.6l286.9 371.3 10.6 13.7v-674.6c0-18.6-15.2-33.7-33.8-33.7zm97.2 274c-19-18.9-29.7-44.7-29.7-71.5 0-26.9 10.7-52.7 29.7-71.6 18.9-19 44.7-29.7 71.6-29.7 26.8 0 52.6 10.7 71.5 29.7 19 18.9 29.7 44.7 29.7 71.6 0 26.8-10.7 52.6-29.7 71.5-18.9 19-44.7 29.7-71.5 29.7-26.9 0-52.7-10.7-71.6-29.7z"
                />
              </svg>
              <p>Select Cover Image<br><subtext>2.5MB max, 1:1 aspect ratio</subtext></p>
            </div>
          </label
        ><input name="thumbnail" type="file" id="img-select" accept="image/png" required />
        <input type="submit" id="create" value="Create!">
        </form>   

        <script src="./public/scripts/create.js"></script>
        <script src="./public/scripts/global.js"></script>
      </div>
    </div>
  </body>
</html>
